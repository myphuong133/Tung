<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In số nguyên tố</title>
</head>

<body>
    <script>

        
        let maxNumber = +prompt("Nhập số snt mà bạn muốn");
        let number = 0;
        for (let j = 2 ;number <maxNumber;j++) {
            let checkPrime = true;
            for (let i = 2; i < j; i++) {
                if (j % i == 0) {
                    checkPrime = false
                }
            }
            if (checkPrime) {
                console.log(j);
                number++
             }
           }


    </script>
</body>

</html>
