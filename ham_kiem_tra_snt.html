<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
    <script>

        function isPrime(num){
            for (let i=2;i < num; i++   ){
                if (num % i === 0) {
                    return false
                }
            }
            return true 
        }

        let a = isPrime(7);
        if (a) {
            alert('Là số snt')
        }
        else {
            alert('không là snt')
        }
        console.log(a);
    </script>
</body>
</html>
