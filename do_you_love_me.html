<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng vui</title>
</head>
<body>
    <h2 style="">Do you love me ?</h2>
    <input type="button" value="YES" onclick="yesButton()" style="">
    <input id="no" type="button" value="NO" onmouseover="noButton()" style="position: absolute;;"> 
    <script>
        function yesButton(){
            alert('yes')
        }
        function noButton(){
            var x = Math.round(Math.random()*innerWidth);
            var y = Math.round(Math.random()*innerHeight)
            document.getElementById("no").style.left = x + 'px';
            document.getElementById("no").style.top = y + 'px';
            console.log(document.getElementById("no").style.left);
        }
    </script>
</body>
</html>
