<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
    <script>
        let value = prompt("Enter a number: ");
        let number = [0,1,2,3,4,5,6,7,9,10]
        for( let i = 0;i<number.length;i++){
            if (value == number[i]){
                alert(number[i] + 'nằm ở vị trí số' + i )
            }
        }
    </script>
</body>
</html>
