<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng hàm có sẵn 3</title>
</head>
<body>
    <input type="text" id="inputNum">
    <input type="button" onclick="theFuntion()" value="Click me">
    <hr>
    <p id="result"></p>
    <script>
        function theFuntion(){
           let arrEng = ['apple','blue'];
           let arrViet = ['Táo', 'Xanh nước biển'];
           let result = [];
            let inputValue = document.getElementById('inputNum').value
           for ( let i = 0 ; i < arrEng.length ; i++ ) {
                if (inputValue == arrEng[i]) {
                    result.push(arrViet[i]);
                }
                else if (inputValue == arrViet[i]) {
                    result.push(arrEng[i]);
                }

        
            }
            console.log(result);
            document.getElementById('result').innerHTML = result
           } 
        
    </script>
</body>
</html>
