<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng các số trong khoảng</title>
</head>
<body>
    <script>
        let a = +prompt('Nhập số a');
        let b = +prompt('Nhập số b');
        let result= 0;
      for( ;a <= b ;a++){
        result += a;
      }
      alert(result)
    </script>
</body>
</html>
