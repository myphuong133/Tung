<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chỉ số cân nặng IBM</title>
</head>
<body>
    <input id="kg" type="number" placeholder="kg" >
    <input id="cm"  type="number" placeholder="cm" >
    <input type="button" onclick="calculate()" value="Tính">
    <hr>
    <p id="bmi"></p>
    <br/>
    <p id="result"></p>

<script>
    function calculate(){
        let result = '';
        let weight = document.getElementById('kg').value;
        let height = document.getElementById('cm').value;
        
        let BMI = weight/(height*2);
        let bmi = Math.round(BMI*100)/100
        console.log(bmi);
        
        if(bmi < 40){
            if(bmi < 35){
                if (bmi < 30){
                    if (bmi < 25){
                        if (bmi < 18.5){
                            if (bmi < 17){
                                if(bmi < 16){
                                    result = 'Gầy cấp độ III'             
                                }
                                else {
                                    result = 'Gầy cấp độ II'
                                }
                            }
                            else{
                                result = 'Gầy cấp độ I'
                            }
                        }
                        else {
                            result = 'Bình thường'
                        }
                    }
                    else {
                       result = 'Thừa cân' 
                    }
                }
                else{
                    result= 'Béo phì cấp độ I'
                }    
            }
            else{
                result = 'Béo phì cấp độ II'
            }
        }
        else {
            result = 'Béo phì cấp độ III'
        } 
        document.getElementById("bmi").innerHTML = 'Chỉ số BMI là: ' + bmi
        document.getElementById("result").innerHTML = result
    }

    
</script>

</body>
</html>
