<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập với cấu trúc if else if</title>
</head>
<body>
    <script>
        let userName = prompt('Nhập tên của bạn')
        if (userName == 'admin'){
            let password = prompt('Hãy nhập mật khẩu')
            if (password == 'themaster'){
            alert('Welcome')
            }
            else if (password == ''){
                alert('Canceled')
            }
            else {
                alert('Wrong password')
            }
        }
        else if (userName == ''){
            alert('Canceled')
        }
        else {
            alert('Cút')
        }
        
    </script>
</body>
</html>
