<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let num = prompt('Hãy nhập một dãy')

        let result = [];
        for (let i = 0; i < num.length; i++) {
             if ( num[i-1]%2 == 0 && num[i]%2 == 0) {
                result.push('-', num[i])
             }
             else {
                result.push(num[i])
             }
        }
        console.log(result[0]);
        console.log(result);
    </script>
</body>
</html>
