<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>


    <script>
        let isLeapYear = false;
        let year = +prompt('Hãy nhập năm bạn muốn tính');
        let isDivisibleBy4 = year % 4 == 0
        if (isDivisibleBy4){
            let isDivisibleBy100 = year % 100 == 0
            if (isDivisibleBy100){
               let isDivisibleBy400 = year % 400 == 0
               if (isDivisibleBy400){
                    isLeapYear = true;
               }
              
            } 
            else{
             isLeapYear = true   
            }   
        }
        if (isLeapYear){
            alert('năm nhuận')
        }
        else {
            alert('Không phải năm nhuận')
        }
    </script>
</body>
</html>
