<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng hàm có sẵn 3</title>
</head>
<body>
    <input type="text" id="inputNum">
    <input type="button" onclick="theFuntion()" value="Click me">
    <hr>
    <p id="result"></p>
    <script>
        function theFuntion(){
            let num = document.getElementById('inputNum').value;
            let upperCase = 'QWERTYUIOPASDFGHJKLZXCVBNM';
            let lowerCase = 'qwertyuiopasdfghjklzxcvbnm';
            let array = [];
            
            for (i=0;i<num.length;i++){
                for (let j=0; j<upperCase.length ; j++ ) {
                    if (num[i] === upperCase[j]) {
                       array.push(lowerCase[j])
                     
                    }
                    else if (num[i] == lowerCase[j]) {
                        array.push(upperCase[j])
                      
                    } 
                    
                    
                }
            }
            let result = array.join('')
            console.log(result);
            
        }
    </script>
</body>
</html>
