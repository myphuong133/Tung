<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Game đoán số</title>
</head>
<style>
    input{
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 10%;
        margin-top: 500px;
    }
</style>
<body>
    <input id="start" type="button" onclick="play()" value="Bắt đầu">

    <script>
    
         console.log(a);
        function play() {
            let maxNum = +prompt('Hãy chọn khoảng bạn muốn VD: 100 thì sẽ là 1-100');
            let a = Math.floor(Math.random()*maxNum) + 1;
            let b = 0;
            let c = 0;
                do {
                        b = parseInt(prompt('Hãy đoán số từ 1 đến ' + maxNum))
             
                    if (b < a ) {
                        alert ('Over');
                        c += 1
                    }
                    else if (b > a ){
                        alert('Below')
                        c += 1
                    }
                    else{ 
                        alert('Congratulations! You beat the game !')
                    }
                } while (b != a && c<3)  ;
            
                if (c == 3) {
                    alert('Wanna Try Again ?')
                }
            document.getElementById('start').value = "Chơi lại"
            console.log(c);
           }
    </script>
</body>
</html>
