<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập với cấu trúc If else</title>
</head>
<body>
    <script>
        let value = prompt('what is the "official" name of the JavaScript', '');
        if (value == 'ECMAScript') {
            alert('Right!')
        }
        else {
            alert("You don't know? ECMAScriot!")
        }
        
        
    </script>
</body>
</html>
